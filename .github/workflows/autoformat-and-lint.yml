name: Autoformat and Lint

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  merge_group:

jobs:

  autoformat-and-lint:
    name: Autoformat and Lint
    runs-on: ubuntu-latest

    steps:

    - name: ğŸ› Checkout
      if: github.event.pull_request.user.login != 'dependabot[bot]'
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.WORKFLOW_COMMIT }}

    - name: ğŸ›ğŸ¤– Bot Checkout Wiki
      if: github.event.pull_request.user.login == 'dependabot[bot]'
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: pip install -r .github/requirements.txt

    - name: ğŸ§¼ Format code
      run: gdformat --line-length 80 scripts/ tests/

    - name: ğŸ§¼ Format Markdown
      run: mdformat .

    - name: âœ… Commit code format changes
      if: github.event.pull_request.user.login != 'dependabot[bot]'
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Autoformat scripts"

    - name: ğŸ§¹ Lint code
      run: gdlint scripts/ tests/